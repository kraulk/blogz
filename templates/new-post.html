{% extends "base.html" %}

{% block content %}

<form method="POST">
	<div>
		<label>
			Post title:
			<input type="text" name="title" value="{{title}}" />
		</label>

		<label>
			Blog content:
			<textarea type="text" name="content">{{content}}</textarea>
		</label>
	</div>
	<div>
	<input type="submit" name="Post new blog!">
	</div>
</form>

{% endblock %}
