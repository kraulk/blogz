{% extends 'base.html' %}

{% block content %}

<div class="row">
	<h1>Log in to Blogz</h1>
</div>

<div class="row">
	<p>If you don't have an account, you may <a href="/signup">create an account</a> for one</p>
</div>

<div class="row">
	<form action="/login" method="post">
	  <div class="form-group">
	    <label for="username">Username</label>
	    <input class="form-control" name="username" type="text" value="{{ username }}" placeholder="Enter the username you created" />
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input class="form-control" name="password" type="password" placeholder="Password">
	  </div>
	  <button class="btn btn-primary" type="submit">Submit</button>
	</form>
</div>

{% endblock %}
