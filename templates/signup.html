{% extends 'base.html' %}

{% block content %}

<div class="row">
	<h1>Register for Blogz!</h1>
</div>

<div class="row">
	<form action="/signup" method="post">
	  <div class="form-group">
	    <label for="username">Username</label>
	    <input class="form-control" name="username" type="username" value="{{ username }}" placeholder="Create a login name" />
	    <p class="error">{{ error_username }}</p>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input class="form-control" name="password" type="password" placeholder="Choose your password">
	    <p class="error">{{ error_password }}</p>
	    <small id="emailHelp" class="form-text text-muted">Your password must be greater than 2 characters.</small>
	  </div>
	  <div class="form-group">
	    <label for="verify">Verify Password</label>
	    <input class="form-control" name="verify" type="password" placeholder="Verify your password">
	    <p class="error">{{ error_verify }}</p>
	  </div>
	  <button class="btn btn-primary" type="submit">Sign up!</button>
	</form>
</div>

{% endblock %}
